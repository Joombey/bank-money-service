services:
  bank:
    image: bank-app
    container_name: bank
    networks:
      - bank-service
      - microservice
    depends_on:
      bank-db: 
        condition: service_healthy
    ports:
      - 8081:8080
  
  bank-db:
    container_name: bank-db
    image: mariadb:11.3.1-rc-jammy
    environment:
      - MARIADB_ROOT_PASSWORD=root
      - MARIADB_USER=root
      - MARIADB_DATABASE=db
    networks:
      - bank-service
    volumes:
      - bank-db-volume:/var/lib/mysql
    healthcheck:
      test: [ "CMD", "healthcheck.sh", "--connect", "--innodb_initialized" ]
      start_period: 10s
      interval: 2s
      retries: 10

  profile:
    image: profile-app
    networks:
      - profile-service
      - microservice
    depends_on:
      bank: 
        condition: service_started
      profile-db:
        condition: service_healthy
    ports:
      - 8082:8080
  
  profile-db:
    image: mariadb:11.3.1-rc-jammy
    environment:
      - MARIADB_ROOT_PASSWORD=root
      - MARIADB_USER=root
      - MARIADB_DATABASE=db
    networks:
      - profile-service
    volumes:
      - profile-db-volume:/var/lib/mysql
    healthcheck:
        test: [ "CMD", "healthcheck.sh", "--connect", "--innodb_initialized" ]
        start_period: 10s
        interval: 2s
        retries: 10
  
